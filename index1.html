<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>FloodingMapProject</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="style.css">

  <style media="screen">
  html, body {
    height: 100%;
    margin: 1%;
    padding: 0;
  }
  </style>

  <body>
    <h1> Flooding Map and Traveling Route Algorithm </h1>
    <div id="map" style="width:80%;height:85%;float:left;"></div>
    <div id="right-panel"><div>
    <div>
      <b>Start:</b> <br>
        <textarea id="start"></textarea> <br> <br> <br>
      <b>End:</b> <br>
        <textarea id="end"></textarea> <br> <br> <br>
      <b>FloodLevel (cm.):</b> <br>
        <textarea id="flooding"></textarea> <br> <br>

      <input type="submit" id="submit">	<br><br><br>

      <b>Path Suggested:</b> <br>
         <textarea class="pathresult" id="path">...</textarea>
    </div>

    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script src="../leaflet/dist/leaflet-routing-machine.css"></script>
    <script src="../leaflet/dist/leaflet-routing-machine.js"></script>
    <script src="input_nodes.txt"></script>
    <script src="input_FloodLevel.txt"></script>

    <script type="text/javascript">
          'use strict';

          //var flood = floodlev;
          var nodes = lalong;
          var flood = floodlev;
          var map = L.map('map').setView([7.905873, 98.327632], 13);
          L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
              maxZoom: 18,
              attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          for(var i=0; i < nodes.length; i++) {
              var marker = L.marker([nodes[i][1], nodes[i][2]], {
                elevation: flood,
                title: "marker_"+nodes[i][0]
              }).addTo(map);
          marker.bindPopup(nodes[i][3]).closePopup();
          }



    </script>
  </div>
  </body>
</html>
