<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FloodingMapProject</title>
  </head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

  <body>

        <div id="map" style="width:1000px;height:700px;"></div>


        <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
        <script src="input_lalong.txt">

        </script>

        <script type="text/javascript">
              var nodes = lalong;

              var map = L.map('map').setView([7.894054, 98.352507], 15);
              var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
              var osmLayer = new L.TileLayer(osmUrl, {
                  maxZoom: 19,
                  attribution: 'Map data Â© OpenStreetMap contributors'
              });
              map.addLayer(osmLayer);
              var markers = [];

              var marker1 = L.marker([7.913082, 98.341595],{title:"marker_1"}).addTo(map).bindPopup("Marker 1");
                  markers.push(marker1);
              var marker2 = L.marker([7.910666, 98.333736],{title:"marker_2"}).addTo(map).bindPopup("Marker 2");
                  markers.push(marker2);
              var marker3 = L.marker([7.902976, 98.336031],{title:"marker_3"}).addTo(map).bindPopup("Marker 3");
                  markers.push(marker3);


              function markerFunction(id){
                  for (var i in markers){
                      var markerID = markers[i].options.title;
                      if (markerID == id){
                          markers[i].openPopup();
                      };
                  }
              }
              $("a").click(function(){
                  markerFunction($(this)[0].id);
              });
        </script>


  </body>
</html>
